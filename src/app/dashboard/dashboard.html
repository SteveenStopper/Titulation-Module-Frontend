<p-drawer [(visible)]="sidebarVisible" [modal]="false" [showCloseIcon]="false" [dismissible]="false" [blockScroll]="false" position="left" styleClass="surface-overlay" [baseZIndex]="1000">
  <div class="sidenav-header p-3 border-bottom-1 surface-border">
    <h2 class="m-0 text-900 text-lg font-semibold">Menú</h2>
  </div>
  <nav class="p-2 flex flex-column gap-1">
    <a pRipple class="menu-item" routerLink="/dashboard" routerLinkActive="active">
      <i class="pi pi-home"></i>
      <span>Inicio</span>
    </a>
    <a pRipple class="menu-item" routerLink="/dashboard/profile" routerLinkActive="active">
      <i class="pi pi-user"></i>
      <span>Perfil</span>
    </a>
    <a pRipple class="menu-item" (click)="logout()">
      <i class="pi pi-sign-out"></i>
      <span>Cerrar sesión</span>
    </a>
  </nav>
</p-drawer>

<p-toolbar styleClass="surface-section shadow-1">
  <div class="p-toolbar-group-left flex align-items-center gap-2">
    <button pButton type="button" icon="pi pi-bars" class="p-button-text p-button-plain" (click)="toggleSidebar()"></button>
    <span class="text-900 font-medium">Sistema de Gestión de Titulación</span>
  </div>
  <div class="p-toolbar-group-right">
    <p-menu #userMenu [popup]="true" [model]="userMenuItems"></p-menu>
    <button pButton type="button" icon="pi pi-user" class="p-button-text p-button-plain" [label]="userEmail" (click)="userMenu.toggle($event)"></button>
  </div>
</p-toolbar>

<div class="content p-3">
  <router-outlet></router-outlet>
</div>
