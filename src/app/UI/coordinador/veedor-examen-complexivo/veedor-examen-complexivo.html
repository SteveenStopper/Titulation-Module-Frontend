<section class="space-y-6">
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-4">
    <h2 class="font-semibold text-gray-800 mb-4">Asignación de Veedores - Examen Complexivo</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Período</label>
        <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                [(ngModel)]="model.periodo" (ngModelChange)="onChange()">
          <option [ngValue]="undefined" disabled>Seleccione un período</option>
          <option *ngFor="let p of periodOptions" [ngValue]="p">{{ p }}</option>
        </select>
      </div>
      <div class="flex items-end">
        <button type="button" (click)="addCarrera()" class="px-3 py-2 rounded-lg border text-sm hover:bg-gray-50">
          <i class="fa fa-plus mr-1"></i> Agregar carrera
        </button>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-4 space-y-4">
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm border border-gray-200 rounded-lg table-auto">
        <thead class="bg-gray-50">
          <tr class="text-gray-700 text-xs uppercase tracking-wider">
            <th class="px-3 py-2 text-left">Carrera</th>
            <th class="px-3 py-2 text-left">Veedores</th>
            <th class="px-3 py-2 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let m of model.materias; let i = index" class="odd:bg-white even:bg-gray-50 align-top">
            <td class="px-3 py-2 w-64">
              <select class="border border-gray-300 rounded-md px-2 py-1 w-full" [(ngModel)]="m.nombre" (ngModelChange)="onChange()">
                <option [ngValue]="undefined" disabled>Seleccione</option>
                <option *ngFor="let c of carrerasDisponibles" [ngValue]="c">{{ c }}</option>
              </select>
            </td>
            <td class="px-3 py-2">
              <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                <label *ngFor="let v of veedores" class="inline-flex items-center gap-2 text-sm">
                  <input type="checkbox" [checked]="m.veedores.includes(v)" (change)="toggleVeedor(i, v, $event.target.checked)" />
                  <span>{{ v }}</span>
                </label>
              </div>
            </td>
            <td class="px-3 py-2 w-40">
              <button type="button" (click)="removeCarrera(i)" class="px-2 py-1 rounded border text-xs hover:bg-gray-50">
                <i class="fa fa-trash mr-1"></i> Quitar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="errors.length" class="text-sm text-red-600 space-y-1">
      <div *ngFor="let e of errors">• {{ e }}</div>
    </div>

    <div class="flex gap-2">
      <button type="button" (click)="guardar()" [disabled]="errors.length" class="px-3 py-2 rounded-lg bg-blue-600 text-white text-sm hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
        <i class="fa fa-save mr-1"></i> Guardar
      </button>
    </div>
  </div>
</section>
