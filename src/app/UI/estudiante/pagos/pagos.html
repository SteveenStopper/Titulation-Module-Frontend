<section class="space-y-4">
  <div>
    <h3 class="text-lg font-semibold text-gray-800">Registro de pago</h3>
    <p class="text-sm text-gray-500">Selecciona el tipo de comprobante y sube la evidencia. Tesorería deberá aprobarlo.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Tipo de comprobante -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de comprobante</label>
      <select [(ngModel)]="pago.tipo" class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-sm"
              [ngModelOptions]="{standalone: true}">
        <option value="">Seleccione</option>
        <option value="deposito">Certificados</option>
        <option value="transferencia">Titulación</option>
        <option value="pago_en_linea">Acta de Grado</option>
      </select>
    </div>
    <!-- Referencia -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Referencia</label>
      <input type="text" [(ngModel)]="pago.referencia" [ngModelOptions]="{standalone: true}"
             class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-sm" placeholder="# de transacción / referencia"/>
    </div>
    <!-- Monto -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Monto</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500 text-sm">$</span>
        <input type="number" step="0.01" min="0"
               [(ngModel)]="pago.monto" [ngModelOptions]="{standalone: true}"
               class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-sm pl-7" placeholder="0.00"/>
      </div>
    </div>
    <!-- Comprobante -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Foto del comprobante</label>
      <input type="file" (change)="onPagoFile($event)" accept="image/*" class="block w-full text-sm text-gray-700 file:mr-3 file:py-2 file:px-3 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
      <div class="text-xs text-gray-500 mt-1" *ngIf="pagoArchivoNombre">Archivo: {{ pagoArchivoNombre }}</div>
    </div>
  </div>

  <div class="pt-2">
    <button type="button" (click)="submitPago()"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-60 text-sm"
            [disabled]="!pago.tipo || !pago.referencia || !pago.monto || !pagoArchivo">
      <i class="fa-solid fa-paper-plane"></i>
      Enviar a Tesorería
    </button>
    <span class="ml-3 text-sm" [ngClass]="{
      'text-yellow-700': pagoEstado==='enviado',
      'text-green-700': pagoEstado==='aprobado',
      'text-red-700': pagoEstado==='rechazado'
    }" *ngIf="pagoEstado">Estado: {{ pagoEstado }}</span>
  </div>
</section>
