<section class="space-y-4">
  <!-- Header -->
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm px-4 py-3">
    <h2 class="text-xl md:text-2xl font-bold text-gray-800">Calificaci贸n Vinculaci贸n</h2>
    <p class="text-gray-600">Registro de calificaciones y generaci贸n de certificados</p>
  </div>

  <!-- Tabla -->
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50 text-gray-700 text-xs uppercase">
        <tr>
          <th class="px-3 py-2 text-left">Estudiante</th>
          <th class="px-3 py-2 text-left">Carrera</th>
          <th class="px-3 py-2 text-center">Calificaci贸n</th>
          <th class="px-3 py-2 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let it of items" class="odd:bg-white even:bg-gray-50">
          <td class="px-3 py-2 font-medium text-gray-800">{{ it.estudiante }}</td>
          <td class="px-3 py-2 text-gray-700">{{ it.carrera }}</td>
          <td class="px-3 py-2 text-center">
            <input type="number" class="w-28 text-center border rounded-md px-2 py-1" [(ngModel)]="it.nota" min="0"
              max="10" step="0.1" [disabled]="it.guardado" [ngClass]="{
                'bg-emerald-50 border-emerald-300 text-emerald-800': it.guardado,
                'bg-white border-gray-300 text-gray-800': !it.guardado
              }" placeholder="0 - 10" />
          </td>
          <td class="px-3 py-2">
            <div class="flex items-center justify-center gap-2">
              <button (click)="guardar(it.id)" [disabled]="it.guardado || !isNotaLista(it)"
                class="px-3 py-1.5 text-xs rounded-md bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fa fa-floppy-disk mr-1"></i> Guardar
              </button>
              <button *ngIf="it.certificate_doc_id" (click)="verCertificado(it.id)"
                class="px-3 py-1.5 text-xs rounded-md bg-indigo-600 text-white hover:bg-indigo-700">
                <i class="fa fa-file-pdf mr-1"></i> Ver
              </button>
              <button *ngIf="!it.certificate_doc_id" (click)="generarCertificado(it.id)" [disabled]="!it.guardado"
                class="px-3 py-1.5 text-xs rounded-md bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fa fa-file-pdf mr-1"></i> Generar certificado
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="items.length===0">
          <td colspan="4" class="px-4 py-6 text-center text-gray-500">Sin registros</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
