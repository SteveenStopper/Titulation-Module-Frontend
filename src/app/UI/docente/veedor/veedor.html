<section class="space-y-4">
  <!-- Header -->
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm px-4 py-3">
    <h1 class="text-xl font-bold text-gray-800">Veedor</h1>
    <p class="text-gray-600 text-sm">Carreras asignadas para veedurÃ­a.</p>
  </div>

  <!-- Dashboard -->
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm">
    <div class="relative overflow-x-auto p-4">
      <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3">Carrera</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of carrerasAsignadas" class="bg-white border-b hover:bg-gray-50">
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{ c }}</td>
          </tr>
          <tr *ngIf="carrerasAsignadas.length===0" class="bg-white">
            <td colspan="1" class="px-6 py-6 text-center text-gray-500">No hay carreras asignadas.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
