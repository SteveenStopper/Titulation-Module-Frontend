<section class="space-y-4">
  <!-- Header -->
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm px-4 py-3">
    <h1 class="text-xl font-bold text-gray-800">Lector</h1>
    <p class="text-gray-600 text-sm">Estudiantes asignados para lectura y calificaci贸n.</p>
  </div>

  <!-- Dashboard -->
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm">
    <div class="p-4 overflow-x-auto">
      <table class="min-w-full text-sm table-auto">
        <thead class="bg-gray-50 text-gray-700 text-xs uppercase tracking-wide">
          <tr>
            <th class="px-3 py-2 text-left">Estudiante</th>
            <th class="px-3 py-2 text-left">Carrera</th>
            <th class="px-3 py-2 text-center">Documento</th>
            <th class="px-3 py-2 text-center">Calificaci贸n</th>
            <th class="px-3 py-2 text-left">Observaci贸n</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let e of estudiantes" class="odd:bg-white even:bg-gray-50">
            <td class="px-3 py-2 font-medium text-gray-800">{{ e.nombre }}</td>
            <td class="px-3 py-2">{{ e.carrera }}</td>
            <td class="px-3 py-2 text-center">
              <button type="button" (click)="verDocumento(e)" [disabled]="!e.documentoUrl && !e.documentoId"
                [title]="(e.documentoUrl || e.documentoId) ? 'Abrir documento' : 'Sin documento'"
                class="px-3 py-1.5 text-xs rounded-md bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-60">
                <i class="fa fa-eye mr-1"></i> Ver
              </button>
            </td>
            <td class="px-3 py-2 text-center">
              <div class="flex flex-col items-center gap-1">
                <input type="number" min="0" max="10" step="0.1" [(ngModel)]="e.calificacion"
                  [disabled]="isInputDisabled(e)" (ngModelChange)="markChanged()"
                  class="w-24 px-2 py-1 border rounded-md text-center disabled:bg-gray-100" placeholder="0-10" />
                <button *ngIf="isAdmin" type="button"
                  class="px-2 py-1 text-xs rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-60"
                  (click)="toggleEditar(e)">
                  {{ e.editing ? 'Cancelar' : 'Editar' }}
                </button>
              </div>
            </td>
            <td class="px-3 py-2">
              <textarea rows="1" [(ngModel)]="e.observacion"
                class="w-full px-2 py-1 border rounded-md disabled:bg-gray-100" [disabled]="isInputDisabled(e)"
                (ngModelChange)="markChanged()" placeholder="Escribe una observaci贸n..."></textarea>
            </td>
          </tr>
          <tr *ngIf="estudiantes.length===0">
            <td colspan="5" class="px-3 py-6 text-center text-gray-500">No hay estudiantes asignados.</td>
          </tr>
        </tbody>
      </table>
      <div class="mt-4 flex justify-end">
        <button
          class="px-3 py-1.5 rounded-md bg-emerald-600 text-white text-sm hover:bg-emerald-700 disabled:opacity-60"
          [disabled]="saving || !hasChanges" (click)="guardar()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</section>
