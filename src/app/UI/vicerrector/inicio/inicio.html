<section class="space-y-4">
  <!-- Encabezado -->
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm px-4 py-4">
    <h1 class="text-2xl font-bold text-gray-800">Inicio Vicerrectorado</h1>
    <p class="text-gray-600">Resumen de gesti칩n y accesos r치pidos</p>
  </div>

  <!-- Resumen -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div *ngFor="let item of resumen" class="bg-white rounded-xl border border-gray-200 shadow-sm p-4 flex items-center gap-3">
      <div class="text-2xl" [ngClass]="item.color"><i class="fa" [ngClass]="item.icono"></i></div>
      <div>
        <div class="text-2xl font-bold text-gray-800">{{ item.valor }}</div>
        <div class="text-sm text-gray-600">{{ item.titulo }}</div>
      </div>
    </div>
  </div>

  <!-- Accesos r치pidos -->
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-4">
    <h2 class="text-lg font-semibold text-gray-800 mb-3">Accesos r치pidos</h2>
    <div class="flex flex-wrap gap-3">
      <a *ngFor="let a of accesos" [routerLink]="a.ruta" class="inline-flex items-center gap-2 text-white px-4 py-2 rounded-lg" [ngClass]="a.color">
        <i class="fa" [ngClass]="a.icono"></i>
        <span>{{ a.titulo }}</span>
      </a>
    </div>
  </div>
</section>
