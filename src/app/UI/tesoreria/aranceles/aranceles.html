<section class="space-y-4">
  <!-- Header -->
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm px-4 py-3">
    <div class="flex flex-col gap-3 lg:flex-row lg:items-center lg:justify-between">
      <div>
        <h2 class="text-xl md:text-2xl font-bold text-gray-800">Aranceles</h2>
        <p class="text-gray-600 text-sm">Revisión y gestión de aranceles por estudiante.</p>
      </div>

      <div class="flex flex-col sm:flex-row sm:items-center gap-2">
        <div class="relative">
          <i class="fa fa-search text-gray-400 text-sm absolute left-3 top-1/2 -translate-y-1/2"></i>
          <input [(ngModel)]="search" type="text" placeholder="Buscar por estudiante o carrera"
                 class="pl-9 pr-3 py-2 border rounded-lg text-sm w-full sm:w-72 focus:outline-none focus:ring-2 focus:ring-gray-300" />
        </div>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50 text-gray-700 text-xs uppercase">
          <tr>
            <th class="px-4 py-2 text-left">Estudiante</th>
            <th class="px-4 py-2 text-left">Carrera</th>
            <th class="px-4 py-2 text-left">Estado de aranceles</th>
            <th class="px-4 py-2 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let it of filtered" class="odd:bg-white even:bg-gray-50 align-top">
            <td class="px-4 py-3">
              <div class="font-medium text-gray-800">{{ it.nombre }}</div>
            </td>
            <td class="px-4 py-3">
              <div class="text-gray-700">{{ it.carrera_nombre }}</div>
            </td>
            <td class="px-4 py-3">
              <span *ngIf="validacionLabel(it) === 'Activo'" class="inline-flex items-center gap-2 text-xs px-2 py-1 rounded-full bg-green-100 text-green-700">
                <i class="fa fa-check-circle"></i> Activo
              </span>
              <span *ngIf="validacionLabel(it) === 'Inactivo'" class="inline-flex items-center gap-2 text-xs px-2 py-1 rounded-full bg-red-100 text-red-700">
                <i class="fa fa-exclamation-circle"></i> Inactivo
              </span>
            </td>
            <td class="px-4 py-3">
              <div class="flex items-center justify-center gap-2">
                <button (click)="aprobar(it)" [disabled]="!canApproveOrReject(it)" class="px-3 py-1.5 text-xs rounded-md bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed">
                  <i class="fa fa-check mr-1"></i> Aceptar
                </button>
                <button (click)="rechazar(it)" [disabled]="!canApproveOrReject(it)" class="px-3 py-1.5 text-xs rounded-md bg-red-600 text-white hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed">
                  <i class="fa fa-xmark mr-1"></i> Rechazar
                </button>
                <button (click)="reconsiderar(it)" [disabled]="!canReconsider(it)" class="px-3 py-1.5 text-xs rounded-md bg-amber-500 text-white hover:bg-amber-600 disabled:opacity-50 disabled:cursor-not-allowed">
                  <i class="fa fa-rotate-left mr-1"></i> Reconsiderar
                </button>
                <button (click)="generarCertificado(it)" [disabled]="!canGenerate(it)" class="px-3 py-1.5 text-xs rounded-md bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
                  <i class="fa fa-file-pdf mr-1"></i> Generar
                </button>
                <button (click)="descargarCertificado(it)" [disabled]="!canView(it)" class="px-3 py-1.5 text-xs rounded-md bg-sky-600 text-white hover:bg-sky-700 disabled:opacity-50 disabled:cursor-not-allowed">
                  <i class="fa fa-eye mr-1"></i> Ver
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="filtered.length === 0">
            <td colspan="4" class="px-4 py-6 text-center text-gray-500">Sin resultados</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="loading" class="text-sm text-gray-500">Cargando...</div>

  <!-- Dialogo Rechazo -->
  <p-dialog [(visible)]="showRejectDialog" [modal]="true" [style]="{width: '32rem'}" [draggable]="false" [resizable]="false" header="Rechazar validación de aranceles">
    <div class="space-y-3">
      <p class="text-sm text-gray-600">Escribe la observación del rechazo. Este texto será enviado al estudiante.</p>
      <textarea [(ngModel)]="rejectObs" rows="5" class="w-full p-2 border rounded-md" placeholder="Observación obligatoria"></textarea>
      <div class="flex justify-end gap-2 pt-2">
        <button type="button" (click)="cancelReject()" class="px-3 py-1.5 text-xs rounded-md bg-gray-200 hover:bg-gray-300">Cancelar</button>
        <button type="button" (click)="confirmReject()" class="px-3 py-1.5 text-xs rounded-md bg-red-600 text-white hover:bg-red-700">Confirmar rechazo</button>
      </div>
    </div>
  </p-dialog>
</section>
